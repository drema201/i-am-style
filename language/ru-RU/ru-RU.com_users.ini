COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_BODY="Здравствуйте, уважаемый администратор!\n\nНовый пользователь только что зарегистрировался на сайте «%s».\nПользователь подтвердил e-mail и просит активировать его учётную запись.\nВ этом письме содержатся его регистрационные данные:\n\n Имя: %s \n E-mail: %s \n Логин: %s \n\nВы можете активировать учётную запись пользователя, перейдя по следующей ссылке:\n %s \n"
COM_USERS_EMAIL_ACTIVATE_WITH_ADMIN_ACTIVATION_SUBJECT="Запрос активации учётной записи: %s на сайте %s"
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_BODY="Здравствуйте %s,\n\nВаша учётная запись активирована. Вы можете войти на сайт «%s». Ваш логин %s. Для учётной записи установлен тот пароль, который вы вводили при регистрации."
COM_USERS_EMAIL_ACTIVATED_BY_ADMIN_ACTIVATION_SUBJECT="Активирована учётная запись %s на сайте %s"
COM_USERS_EMAIL_PASSWORD_RESET_BODY="Здравствуйте,\n\nНа сайте %s был сделан запрос на восстановление пароля к вашей учётной записи. Чтобы восстановить пароль вам потребуется ввести указанный ниже код подтверждения.\n\nКод подтверждения: %s\n\nДля ввода кода подтверждения перейдите на страницу по ссылке ниже.\n\n %s \n\nСпасибо."
COM_USERS_EMAIL_PASSWORD_RESET_SUBJECT="Запрос сброса пароля на сайте %s"
COM_USERS_EMAIL_REGISTERED_BODY="Здравствуйте %s,\n\nСпасибо за регистрацию на %s.\n\nТеперь вы можете войти на %s используя имя пользователя и пароль, указанные при регистрации."
COM_USERS_EMAIL_REGISTERED_NOTIFICATION_TO_ADMIN_BODY="Здравствуйте, уважаемый администратор, \n\nНовый пользователь '%s', логин '%s', зарегистрировался на сайте %s."
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Здравствуйте, %s,\n\nБлагодарим вас за регистрацию на сайте «%s». Ваша учётная запись создана, но должна быть активирована прежде, чем вы сможете ею воспользоваться.\nЧтобы активировать учётную запись, перейдите по ссылке ниже, или скопируйте её в адресную строку браузера:\n%s \n\nПосле активации вы сможете входить на сайт «%s» с помощью указанных ниже логина и пароля:\n\nЛогин: %s\nПароль: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Здравствуйте %s,\n\nБлагодарим вас за регистрацию на сайте «%s». Ваша учётная запись создана, но должна быть проверена прежде, чем вы сможете ею воспользоваться.\nЧтобы подтвердить вашу учётную запись, перейдите по ссылке, приведённой ниже, или вставьте её в адресную строку браузера:\n %s \n\nПосле проверки, администратору сайта будет отправлено сообщение о необходимости активировать вашу учётную запись.\nПосле активации учётной записи вы сможете войти на сайт «%s», используя логин и пароль приведённые ниже:\n\nЛогин: %s\nПароль: %s"
COM_USERS_EMAIL_USERNAME_REMINDER_BODY="Здравствуйте,\n\nНа сайте «%s» была сделана заявка на восстановление логина вашей учётной записи.\n\nВаш логин: %s.\n\nДля входа на сайт под вашими учётными данными перейдите по ссылке ниже.\n\n%s \n\nСпасибо."
COM_USERS_EMAIL_USERNAME_REMINDER_SUBJECT="Восстановление логина на сайте %s"
